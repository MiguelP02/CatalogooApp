<div class="container">
    <h2>{{ isEditMode ? 'Editar Producto' : 'Crear Producto' }}</h2>

    <form #productoForm="ngForm" (ngSubmit)="saveProducto()" >

        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" class="form-control" [(ngModel)]="producto.nombre" name="nombre" required />
        </div>

        <div class="form-group">
            <label for="descripcion">Descripción</label>
            <textarea id="descripcion" class="form-control" [(ngModel)]="producto.descripcion" name="descripcion"
                required></textarea>
        </div>

        <div class="form-group">
            <label for="precio">Precio</label>
            <input type="number" id="precio" class="form-control" [(ngModel)]="producto.precio" name="precio" required
                min="0" />
        </div>

        <div class="form-group">
            <label for="cantidad">Cantidad</label>
            <input type="number" id="cantidad" class="form-control" [(ngModel)]="producto.cantidad" name="cantidad"
                required min="0" />
        </div>

        <button type="submit" class="btn btn-primary mt-4" [disabled]="productoForm.invalid">
            {{ isEditMode ? 'Actualizar Producto' : 'Crear Producto' }}
        </button>

        <div *ngIf="status" class="mt-3"
            [ngClass]="{'alert alert-success': status === 'success', 'alert alert-danger': status === 'error'}">
            <div *ngIf="status === 'success'" class="alert alert-success">Producto {{ isEditMode ? 'actualizado' : 'creado' }} con éxito.</div>
            <div *ngIf="status === 'error'" class="alert alert-danger">Hubo un error al guardar el producto. Por favor, inténtelo de nuevo.</div>
        </div>
    </form>
</div>
